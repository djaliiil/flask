<!doctype html>

<html class="no-js" lang=""> 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tiba</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link rel="stylesheet" href="{{ url_for('static' , filename='assets/css/bootstrap.min.css') }}">
 
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body>




<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">medical</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample07">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
        
          {% if current_user.is_authenticated %}
     <li class="nav-item">
            <a class="nav-link disabled" href="{{ url_for('auth.logout') }}">logout</a>
          </li>
          <li class="nav-item">
          {% if current_user.is_administrator %}
           <li class="nav-item">
            <a class="nav-link disabled" href="{{ url_for('admin.index') }}">admin</a></li>
          </li>
         
              
            {% endif %}


 





        </li>
       {% else %}
  
       <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('auth.signup') }}">signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('auth.login') }}">login</a>
          </li>  
          </li> 
          </ul>
         </div>
            
        

            {% endif %}




      </div>
       </div>
     
      </div> 
      <div>
        
      
   
</div>
     </div>
       
    </nav>
     
 

    <!-- end header -->
    {% block body %}{% endblock %}

    <!-- begin footer -->


</body>
</html>
